<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In • GangaGames</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 420px; background: #0b1220; border: 1px solid #1f2937; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .head { padding: 20px 22px; border-bottom: 1px solid #1f2937; display: flex; align-items: center; gap: 10px; }
    .head h1 { font-size: 18px; margin: 0; }
    .body { padding: 22px; display: grid; gap: 14px; }
    label { font-size: 13px; color: #94a3b8; }
    input[type="email"], input[type="password"] { width: 100%; padding: 12px 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #e2e8f0; outline: none; }
    input::placeholder { color: #64748b; }
    .row { display: grid; gap: 6px; }
    .muted { font-size: 12px; color: #94a3b8; }
    .actions { display: flex; align-items: center; justify-content: flex-end; gap: 10px; }
    button { appearance: none; border: none; border-radius: 10px; padding: 12px 14px; background: #16a34a; color: white; font-weight: 600; cursor: pointer; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .error { color: #fecaca; background: #7f1d1d; border: 1px solid #ef4444; padding: 10px; border-radius: 10px; font-size: 13px; }
    .ok { color: #dcfce7; background: #14532d; border: 1px solid #22c55e; padding: 10px; border-radius: 10px; font-size: 13px; }
    .hint { font-size: 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="#22c55e" stroke-width="2"/><path d="M8 12l2.5 2.5L16 9" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <h1>Sign in to GangaGames</h1>
      </div>
      <div class="body">
        <div id="msg" aria-live="polite"></div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter email" />
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter password" />
        </div>
        <div class="actions">
          <button id="submit">Sign In</button>
        </div>
        <div class="muted">You’ll be redirected to the dashboard after sign in.</div>
      </div>
    </div>
  </div>

  <!-- Config with Supabase URL & Key, and Admin URL -->
  <script src="/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Removed fixed password; use entered password
    const ADMIN_URL_FALLBACK = '/';
    const $ = (id) => document.getElementById(id);
    const msg = (html, kind='error') => { const el = document.getElementById('msg'); el.className = kind === 'ok' ? 'ok' : 'error'; el.innerHTML = html; };
  
    const isPlaceholder = (v) => {
      if (!v) return true;
      return String(v).includes('YOUR-PROJECT') || String(v).includes('REPLACE_WITH_YOUR_ANON_KEY');
    };
    function validConfig() {
      return Boolean(window.SUPABASE_URL && window.SUPABASE_ANON_KEY && !isPlaceholder(window.SUPABASE_URL) && !isPlaceholder(window.SUPABASE_ANON_KEY));
    }
    function getAdminUrl() { return window.ADMIN_URL || ADMIN_URL_FALLBACK; }
    
    // Safety: prevent localhost redirects on production
    if (location.hostname !== 'localhost' && /localhost|127\.0\.0\.1/.test(getAdminUrl())) {
      window.ADMIN_URL = window.location.origin + '/';
    }
    
    async function getClient() {
      if (!validConfig()) {
        msg('Supabase config not set. Edit admin/public/config.js and set SUPABASE_URL to your Project URL and SUPABASE_ANON_KEY to your anon public key.');
        throw new Error('Missing or placeholder config');
      }
      return window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    }
    async function redirectToAdmin() { window.location.href = getAdminUrl(); }
  
    // Persist email so we can verify OTP on redirect
    function setPendingEmail(email) { try { localStorage.setItem('GG_PENDING_EMAIL', email); } catch {} }
    function getPendingEmail() { try { return localStorage.getItem('GG_PENDING_EMAIL') || ''; } catch { return ''; } }
    function clearPendingEmail() { try { localStorage.removeItem('GG_PENDING_EMAIL'); } catch {} }
  
    // Attempt to establish session from URL params (confirmation/magic/OAuth)
    async function tryEstablishSessionFromUrl(supabase) {
      const search = new URLSearchParams(window.location.search);
      const hash = new URLSearchParams(window.location.hash.replace(/^#/, ''));
  
      // OAuth code flow
      const code = search.get('code');
      if (code) {
        const { data, error } = await supabase.auth.exchangeCodeForSession({ code });
        if (!error) return true;
      }
  
      // Direct access_token in hash
      const accessToken = hash.get('access_token');
      const refreshToken = hash.get('refresh_token');
      if (accessToken && refreshToken) {
        const { data, error } = await supabase.auth.setSession({ access_token: accessToken, refresh_token: refreshToken });
        if (!error) return true;
      }
  
      // Email confirmation OTP flow
      const tokenHash = search.get('token_hash') || hash.get('token_hash');
      const type = search.get('type') || hash.get('type');
      if (tokenHash && type === 'signup') {
        const email = getPendingEmail();
        if (email) {
          // Try both token field names in case of SDK differences
          let res = await supabase.auth.verifyOtp({ type: 'signup', token_hash: tokenHash, email }).catch(() => null);
          if (!res || res.error) {
            res = await supabase.auth.verifyOtp({ type: 'signup', token: tokenHash, email }).catch(() => null);
          }
          if (res && !res.error) {
            clearPendingEmail();
            return true;
          }
        }
      }
      return false;
    }
  
    // Auto-redirect when signed in
    async function initAutoRedirect() {
      const supabase = await getClient();
  
      // Try to establish session from URL tokens
      await tryEstablishSessionFromUrl(supabase);
  
      // Already signed in?
      const { data: sessionData } = await supabase.auth.getSession();
      if (sessionData && sessionData.session) {
        try { localStorage.setItem('GG_AUTH_OK', '1'); } catch {}
        redirectToAdmin();
        return;
      }
  
      // Listen for auth changes and redirect when signed in
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) {
          try { localStorage.setItem('GG_AUTH_OK', '1'); } catch {}
          redirectToAdmin();
        }
      });
    }
  
    try { if (window.AUTH_EMAIL) { $('email').value = window.AUTH_EMAIL; } } catch {}
  
    async function handleSubmit() {
      const email = $('email').value.trim() || (window.AUTH_EMAIL || '');
      const pass = $('password').value.trim();
      if (!email) { msg('Please enter your email.'); return; }
      if (!pass) { msg('Please enter your password.'); return; }
  
      // Early config validation feedback
      if (!validConfig()) {
        msg('Supabase config invalid. Update SUPABASE_URL and SUPABASE_ANON_KEY in admin/public/config.js, then hard refresh (Ctrl+Shift+R).');
        return;
      }
  
      $('submit').disabled = true;
      msg('Signing in…', 'ok');
  
      const supabase = await getClient();
  
      // Try sign-in first
      let { error: signInError } = await supabase.auth.signInWithPassword({ email, password: pass });
      if (signInError) {
        // Try sign-up then inform user to confirm email
        const { error: signUpError } = await supabase.auth.signUp({ email, password: pass, options: { emailRedirectTo: getAdminUrl() + 'signin.html' } });
        if (signUpError) {
          $('submit').disabled = false;
          msg(`Sign-up failed: ${signUpError.message || signUpError.toString()}.`);
          return;
        }
        setPendingEmail(email);
        $('submit').disabled = false;
        msg('Sign-up successful. Please check your email to confirm. After confirming, you will be redirected automatically.', 'ok');
        return;
      }
  
      try { localStorage.setItem('GG_AUTH_OK', '1'); } catch {}
      msg('Signed in successfully. Redirecting…', 'ok');
      setTimeout(redirectToAdmin, 500);
    }
  
    $('submit').addEventListener('click', handleSubmit);
  
    // Show immediate guidance if config is not set on load
    if (!validConfig()) {
      msg('Supabase config not set. Open admin/public/config.js and replace placeholders with your Project URL and anon key from Supabase Settings → API.');
    } else {
      // Initialize auto redirect listeners
      initAutoRedirect();
    }
  </script>
</body>
</html>
